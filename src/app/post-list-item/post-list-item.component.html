<div [ngClass]="{ 
                'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0,
                'list-group-item-primary': loveIts  === 0
                }">
    <div class="row">
        <div class="col-lg-8">
            <h3><strong>{{ title }}</strong></h3>
        </div>
        <div class="pull-right"><em style="color: grey; margin-right: 10px">{{ created_at | date: 'dd/MM/y, HH:mm' }}</em></div>
    </div>
    <div style="margin: 10px 0"> {{ content }} </div>
    <div class="row">
        <button type="button" class="btn btn-success" style="margin: 0 10px; width: 100px" (click)="onLoveIt()">
            J'aime<br /><i class="fas fa-thumbs-up" (click)="onLoveIt()"></i> {{ like }}
        </button>
        <button ml-3 type="button" class="btn btn-danger" style="width: 100px" (click)="onDontLoveIt()">
            J'aime pas<br /><i class="fas fa-thumbs-down" (click)="onDontLoveIt()"></i> {{ dontLike }}
        </button>
    </div>
</div>
