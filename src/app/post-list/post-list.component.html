<h2 style="text-align: center">Liste des posts</h2>


<div class="container">
    <app-post-list-item *ngFor="let post of posts" [title]="post.title" [content]="post.content" [created_at]="post.created_at" [loveIts]="post.loveIts" [like]="post.like" [dontLike]="post.dontLike">
    </app-post-list-item>
</div>
